language: julia
os:
  - linux
#  - osx
# branches:
#   except:
#     - 0.7
julia:
  - nightly
notifications:
  email:
    on_success: never
    on_failure: always
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; Pkg.clone(pwd())'
  - julia -e 'Pkg.test("DynamicalBilliards")'
after_success:
  - test $TRAVIS_OS_NAME = "linux" && julia -e 'Pkg.add("Documenter")'
  - test $TRAVIS_OS_NAME = "linux" && julia -e 'cd(Pkg.dir("DynamicalBilliards")); include(joinpath("docs", "make.jl"))'
